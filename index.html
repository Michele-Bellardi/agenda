<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestione Appuntamenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Agenda</h1>
<button onclick="logout()">Logout</button>

<div class="card">
  <button onclick="togglePromemoria()">➕ Nuovo Promemoria</button>

  <div id="formPromemoria" style="display:none; margin-top:10px;">
    <h2>Nuovo Promemoria</h2>

    <label>Descrizione</label><br>
    <input id="pdesc"><br>

    <label>Data</label><br>
    <input id="pdata" type="date"><br>

    <label>Ora</label><br>
    <input id="pora" type="time"><br>

    <label>Durata (minuti)</label><br>
    <input id="pdur" type="number"><br>

    <label>Ricorrenza</label><br>
    <select id="pric">
      <option value="no">Nessuna</option>
      <option value="settimanale">Settimanale</option>
      <option value="mensile">Mensile</option>
      <option value="annuale">Annuale</option>
    </select><br><br>
     <button onclick="addPromemoria()">Salva Promemoria</button>

  
</div>

   
  </div>
</div>
  <div class="card">
  <button onclick="toggleAppuntamento()">➕ Nuovo Appuntamento</button>

  <div id="formAppuntamento" style="display:none; margin-top:10px;">
    <h2>Nuovo Appuntamento</h2>

    <label>Descrizione</label><br>
    <input id="adesc"><br>

    <label>Data</label><br>
    <input id="adata" type="date"><br>

    <label>Ora</label><br>
    <input id="aora" type="time"><br>

    <label>Durata (minuti)</label><br>
    <input id="adur" type="number"><br>

   <label>Email partecipanti (separate da virgola)</label><br>
<input id="autenti"><br><br>


    <button onclick="addAppuntamento()">Salva Appuntamento</button>
  </div>

<div class="card">
  <h2>Calendario</h2>

  <button onclick="prevMonth()">◀</button>
  <span id="monthLabel"></span>
  <button onclick="nextMonth()">▶</button>

  <div id="weekdays"></div>
  <div id="calendar"></div>
</div>

<div class="card">
  <h2>Eventi del giorno</h2>
  <div id="eventi">Clicca un giorno</div>
</div>

<script src="js/index.js"></script>


</body>
</html>
